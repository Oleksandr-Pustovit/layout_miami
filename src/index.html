<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MyBIKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="images/MyBikeLogo.svg"
                alt="my bike logo"
                class="logo__image"
              >
            </a>

            <div class="top-actions__controls">
              <a
                href="+1 234 555-55-55"
                alt="contact number"
                class="icon top-actions__call-icon icon--phone"
              >
              </a>

              <a
                href="#navMenu"
                alt="navigation menu"
                class="icon top-actions__menu-opener icon--menu"
              >
              </a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu" id="navMenu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions menu__top-actions">
            <a href="#" class="logo">
              <img
                src="images/MyBikeLogo.svg"
                alt="my bike logo"
                class="logo__image"
              >
            </a>

            <div class="top-actions__controls">
              <a
                href="#"
                alt="navigation menu"
                class="icon top-actions__menu-opener menu__menu-opener icon--cross"
              >
              </a>
            </div>
          </div>


          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#aboutUs" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#compareBikes" class="menu__link">Compare Bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contactUs" class="menu__link">Contact Us</a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="menu__booking menu__booking--phone-number">
            +1 234 5555-55-55
          </a>

          <a href="#bookARide" class="menu__booking menu__booking--action">
            Book a test ride
          </a>

        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="main__content">
          <section>Move free</section>
          <section>Compare Bikes</section>
          <section>The details</section>
          <section>Contact us</section>
        </div>
      </div>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
